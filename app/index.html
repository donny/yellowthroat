<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yellowthroat</title>

    <link rel="stylesheet" href="css/photon.min.css">
    <script>
        delete module.exports
    </script>
    <script src="./vendor/jquery-3.1.1.js"></script>
    <script src="./js/renderer.js" charset="utf-8"></script>

</head>

<body>
    <div class="window">

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Reddit</h5>
                        <span class="nav-group-item" id="worldnews">
                <span class="icon icon-globe"></span> WorldNews
                        </span>
                        <span class="nav-group-item" id="programmerdadjokes">
                <span class="icon icon-keyboard"></span> ProgrammerDadJokes
                        </span>
                        <span class="nav-group-item" id="upliftingnews">
                <span class="icon icon-up"></span> UpliftingNews
                        </span>
                        <span class="nav-group-item" id="spacex">
                <span class="icon icon-rocket"></span> SpaceX
                        </span>
                    </nav>
                </div>

                <div class="pane">
                    <table class="table-striped" id="content-table">
                        <thead>
                            <tr>
                                <th>Vote</th>
                                <th>Submitter</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="content">
                    </div>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <h1 class="title">Reddit Browser</h1>
        </footer>
    </div>
</body>

</html>
